<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-header">
      <div class="title">Weather App</div>
      <div class="input">
        <input type="text" id="location" />
        <button id="get-weather">Search</button>
      </div>
      <div class="error"></div>
    </div>
    <div class="content">
      <div class="loading-icon-container">
        <img src="./icons/loading.gif" alt="loading" id="loading" />
        <a
          href="https://www.flaticon.com/free-animated-icons/loading"
          title="loading animated icons"
          >Loading animated icon created by Freepik - Flaticon</a
        >
      </div>
      <div class="forecast">
        <div class="weather-header">
          Weather for <span class="location"></span> as of
          <span class="date-time"></span> local time
        </div>
        <div class="weather-data">
          <div class="conditions"></div>
          <hr />
          <div class="temp">
            Temperature:
            <span class="gap"></span>
            <span class="temp-num"></span>
            <span class="degrees">°F</span>
          </div>
          <hr />
          <div class="feels-like">
            Feels like:
            <span class="gap"></span>
            <span class="feels-like-num"></span>
            <span class="degrees">°F</span>
          </div>
          <hr />
          <div class="humidity">
            Humidity:
            <span class="gap"></span>
            <span class="humidity-num"></span>%
          </div>
          <hr />
          <div class="precip">
            Precipitation:
            <span class="gap"></span>
            <span class="precip-num"></span>
            <span class="precip-units"> in.</span>
          </div>
          <hr />
          <div class="precip-prob">
            Precipitation chance:
            <span class="gap"></span>
            <span class="precip-prob-num"></span>%
          </div>
          <hr />
          <div class="wind-speed">
            Wind speed:
            <span class="gap"></span>
            <span class="wind-speed-num"></span>
            <span class="wind-speed-units"> mph</span>
          </div>
          <hr />
          <button id="units-button">
            Click to toggle imperial/metric units
          </button>
        </div>
        <div class="icon-container"><img class="icon" /></div>
      </div>
    </div>
  </body>
</html>
